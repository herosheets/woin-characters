<h2>Psionics</h2>
<p class="explainer">
    Psionics
<h3>Your Psionics</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in character.psionics">
        <td><button type="button" class="btn btn-primary" ng-click="removeItem(c)">Remove</button></td>
        <td ng-bind="c.name"></td>
        <td>{{ c.Category}}</td>
        <td>{{ c.Description}}</td>
    </tr>
    <tr ng-if="isEmpty(KEY)">
        <td colspan="7" class="text-center">No psionics selected.</td>
    </tr>
    </tbody>
</table>
<table class="table table-striped">
    <thead>
    <tr colspan="7">
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="c in localPsionics">
        <td><button type="button" class="btn btn-primary" ng-click="addItem(c)">Add</button></td>
        <td>{{c.Name}}</td>
        <td>{{c.Category}}</td>
        <td>{{c.Description}}</td>
    </tr>
    </tbody>
</table>
