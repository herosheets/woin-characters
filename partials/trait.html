<h2>Trait</h2>
<p class="explainer">
  Your trait is a thing that shows how traity you are.
</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Trait</th>
        <th>Benefit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trait in allTraits()">
        <td><input type="radio" ng-model="character.Trait" ng-value="trait"></td>
        <td>{{trait}}</td>
        <td>{{traitsHash[trait].Benefit}}</td>
    </tr>
    </tbody>
</table>
