<h2>Homeworld
</h2>
<p class="explainer">
    It's a place of origin.
</p>
<h3>Your Homeworld</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Bonus Skill</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in homelands">
        <td><input type="radio" ng-value="item.Homeworld" ng-model="ship.homeworld"></td>
        <td>{{item.Homeworld}}</td>
        <td>{{item['Bonus Skill']}}</td>
    </tr>
    </tbody>
</table>
